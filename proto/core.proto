syntax = "proto3";
package corepb;

message Transaction {
    bytes hash = 1;
    uint32 chainid = 2;
    bytes from = 3;
    bytes to = 4;
    bytes value = 5;
    bytes fee = 6;
    uint64 nonce = 7;
    int64 timestamp = 8;
    bytes signature = 9;
}

message Account {
    bytes address = 1;
    bytes balance = 2;
    uint64 nonce = 3;
}